<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Wajah AI - GitHub</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-user-check"></i>
                    <h1>Sistem Absensi Wajah AI</h1>
                </div>
                <div class="github-badge">
                    <i class="fab fa-github"></i>
                    GitHub Pages
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Column -->
            <div class="left-column">
                <!-- Camera Section -->
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-camera"></i>
                        Kamera Absensi
                    </h2>

                    <!-- Model Status -->
                    <div class="model-status" id="modelStatus">
                        <div class="status-indicator loading"></div>
                        <span id="modelStatusText">Memuat model AI...</span>
                    </div>

                    <div class="loading-bar">
                        <div class="loading-progress" id="loadingProgress"></div>
                    </div>

                    <!-- Camera Container -->
                    <div class="camera-container">
                        <div class="camera-placeholder" id="cameraPlaceholder">
                            <i class="fas fa-camera"></i>
                            <p>Kamera siap untuk memindai wajah siswa</p>
                        </div>
                        <video id="cameraFeed" class="camera-feed" autoplay playsinline></video>
                        <div class="face-overlay" id="faceOverlay"></div>
                        
                        <div class="scanning-overlay" id="scanningOverlay">
                            <div class="scanning-animation"></div>
                            <p>Mengenali wajah...</p>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div class="controls">
                        <button class="btn btn-primary" id="startCamera">
                            <i class="fas fa-play"></i> Mulai Kamera
                        </button>
                        <button class="btn btn-success" id="scanFaces" disabled>
                            <i class="fas fa-search"></i> Scan Sekarang
                        </button>
                        <button class="btn btn-danger" id="stopCamera" disabled>
                            <i class="fas fa-stop"></i> Hentikan
                        </button>
                    </div>

                    <!-- Auto Scan Toggle -->
                    <div class="auto-scan-toggle">
                        <label class="toggle-switch">
                            <input type="checkbox" id="autoScanToggle">
                            <span class="slider"></span>
                        </label>
                        <span>Scan Otomatis</span>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-chart-bar"></i>
                        Statistik Kelas
                    </h2>
                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="stat-value stat-present" id="presentCount">0</div>
                            <div class="stat-label">Hadir</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value stat-absent" id="absentCount">0</div>
                            <div class="stat-label">Tidak Hadir</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value stat-total" id="totalCount">0</div>
                            <div class="stat-label">Total Siswa</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <!-- Attendance List -->
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-users"></i>
                        Daftar Kehadiran
                    </h2>
                    <div class="attendance-list" id="attendanceList">
                        <!-- Students will be loaded here -->
                    </div>
                </div>

                <!-- Training Section -->
                <div class="card training-section">
                    <h2 class="card-title">
                        <i class="fas fa-graduation-cap"></i>
                        Training Data Wajah
                    </h2>
                    <p>Upload foto siswa untuk training model pengenalan wajah.</p>
                    
                    <div class="training-controls">
                        <button class="btn btn-primary" id="trainModel">
                            <i class="fas fa-brain"></i> Train Model
                        </button>
                        <button class="btn btn-success" id="loadSampleData">
                            <i class="fas fa-download"></i> Load Sample Data
                        </button>
                    </div>

                    <div class="upload-section">
                        <input type="file" id="studentPhoto" accept="image/*" multiple style="display: none;">
                        <button class="btn btn-outline" id="uploadPhotos">
                            <i class="fas fa-upload"></i> Upload Foto Siswa
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText"></span>
    </div>

    <!-- Load FaceAPI.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@latest/dist/face-api.min.js"></script>
    
    <!-- Load local scripts -->
    <script src="assets/script.js"></script>
</body>
</html>
